<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - FORM</title>
    <link rel="stylesheet" href="style.css">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  

</head>
<body>
    <!-- header section start  -->
    <header class="header" id="header">   
        <section class="flex">
            <a href="#" class="logo"><img src="cof.webp" alt=""></a>
            <nav class="navegacion">
                <a href="index.html">Inicio</a>
                <a href="menu-producto.html">Menu</a>
                <a href="#">Inventario</a>
              
            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>
    <!-- header section end  -->
    <section class="about" id="about">   
        <div class="image">
          <img src="about-img.svg" alt="">
        </div>
        <div class="content">
            <div class="fondo">
                <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
                <div class="contenedor-form login">
                  <form id="productForm">
                        <div class="contenedor-input">
                        <label for="Producto">ID Producto:</label>
                        <input type="text" class="form-control" id="IdProducto" value="0" redonly>
                      </div>
                      <div class="contenedor-input">
                        <label for="Nombre">Nombre del producto:</label>
                        <input type="text" id="IdNombre"  placeholder="Ingresa el nombre del producto" required>
                      </div>
                      <div class="contenedor-input">
                        <label for="Descripcion">Descripción:</label>
                        <input type="text" id="IdDescripcion" placeholder="Ingresa la descripción" required>
                      </div>
                      <div class="contenedor-input">
                        <label for="Cantidad">Cantidad:</label> 
                        <input type="number" id="IdCantidad"   placeholder="Ingresa la cantidad"required>
                      </div>
                      <div class="contenedor-input">
                        <label for="Costo">Costo unitario:</label>
                        <input type="number" id="IdCosto"  placeholder="Ingresa el costo" required> 
                      </div>
                      <div class="contenedor-input">
                        <button type="button" class="btn " onclick="guardar()"> GUARDAR</button>
                        <a href="productos.html" class="btn ">CANCELAR</a>
                      </div>
                  </form>
                </div>
              </div> 
        </div>
  </section>
      <script src="productos-form.js"></script>
</body>
</html>
